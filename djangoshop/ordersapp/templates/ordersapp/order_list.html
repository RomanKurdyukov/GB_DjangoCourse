{% extends 'djangoshop/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'djangoshop/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'djangoshop/fonts/font-awesome/css/font-awesome.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'ordersapp/ordersapp_scripts.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="hero-white">
        {% include 'djangoshop/includes/headmenu.html' %}
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Создан</th>
            <th scope="col">Обновлен</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>
        <tbody class="basket_list">
            {% include 'ordersapp/includes/inc_order_list.html' %}
        </tbody>
    </table>
    <div class="card-footer">
        <a href="{% url 'main' %}">
            <button class="btn btn-primary">На главную</button>
        </a>
        <a href="{% url 'ordersapp:order_create' %}">
            <button class="btn btn-success">Новый</button>
        </a>
    </div>
{% endblock %}
